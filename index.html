<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/19fb578bed.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style/index.css">
    <title>To-do-list</title>
</head>
<body>
    <header>
        <h1>My Reminders</h1>
        <img src="./assets/logo.png" height=80 width=80>
        <ul>
            <li> <a href="./index.html">Home</a></li>
            <li> <a href="./about.html">About</a></li>
        </ul>
    </header>
    <main>
        <div class="table-width"></div>
        <table>
            <caption>Today's List</caption>
            <thead>
                <tr>
                    <th>Tasks</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Get important papers signed</td>
                    <td class="completed">Completed</td>
                </tr>
                <tr>
                    <td>Print meeting papers</td>
                    <td>Pending</td>
                </tr>
                <tr>
                    <td>Set the week's appointments</td>
                    <td class="cancelled">Cancelled</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <a href="https://www.linkedin.com/in/rula-qudah-508b941b8/"><i class="fa-brands fa-linkedin"></i></a>
        <a href="https://www.instagram.com/rsalqudah/"><i class="fa-brands fa-instagram"></i></a>
        <p>
            All rights reserved to UI/UX Designers &copy;
        </p>
    </footer>
</body>
</html>
